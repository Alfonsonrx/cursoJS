<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./descuentos.css">
    <title>Porcentajes y Descuentos | Curso de JS</title>
</head>
<body>
    <header>
        <center>
            <h1>Porcentajes y Descuentos</h1>
            <p>Este es el segundo taller del curso</p>
        </center>
    </header>
    <section>
        
        <div class="Mayor">
            <div class="Menor">
                <h2>Calcula el precio con descuento</h2>
                <form>
                    <div class="ingresoDato">
                        <label for="inputPrice">Precio producto: </label>
                        <input id="inputPrice" type="number"/>
                    </div>
                    <div class="ingresoDato">
                        <label for="inputCoupon">Cupon descuento: </label>
                        <input id="inputCoupon" type="text"/>
                    </div>
    
                    <center id="procesoDato">
                        <button type="button" onclick="buttonPriceDiscount2()">
                            Calcular Precio
                        </button>
                        <p id="resultP"></p>
                    </center>
                </form>
            </div>
        </div>
    </section>


    <script src="./descuentos.js"></script>
</body>
</html>
